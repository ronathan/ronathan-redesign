<html ng-app="ronathan">

<head>
<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/mediaqueries.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/icomoon.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/animate.css" media="screen"/>
</head>

<body>
	<div class="container" ng-controller="NavbarController as navbar">
		<!-- Navbar -->
		<div class="navbar">
			<div class="navbar-title">
				<div class="navbar-logo">
				</div>
				<div class="navbar-header">
					Ronathan
				</div>
			</div>
			<div class="navbar-menu">
				<div id="menu-home" class="menu-item" 
					ng-click="navbar.selectNavbar(1)"
					ng-class="{ active: navbar.isSelected(1) }">
					Home
				</div>
				<div id="menu-blog" class="menu-item"
					ng-click="navbar.selectNavbar(2)"
					ng-class="{ active: navbar.isSelected(2) }">
					Blog
				</div>
			</div>
		</div>

		<!-- Hero Image -->
		<main>
			<home ng-show="navbar.isSelected(1)"></home>
			<blog ng-show="navbar.isSelected(2)"></blog>
		</main>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../js/angular.min.js"></script>
	<script src="../js/app.js"></script>

	<script src="../js/waypoints.min.js"></script>
	<script src="../js/main.js"></script>
</body>

</html>
