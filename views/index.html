<html ng-app="ronathan">

<head>
<link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/normalize.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/mediaqueries.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../css/icomoon.css" media="screen"/>
</head>

<body>
	<div class="container" ng-controller="NavbarController as navbar">
		<!-- Navbar -->
		<div class="navbar">
			<div class="navbar-title">
				<div class="navbar-logo">
				</div>
				<div class="navbar-header">
					Ronathan
				</div>
			</div>
			<div class="navbar-menu">
				<div class="menu-item underline blue-highlight" ng-click="navbar.selectNavbar(1)">
					Home
				</div>
				<div class="menu-item" data-link="blog"
				ng-click="navbar.selectNavbar(2)">
					Blog
				</div>
			</div>
		</div>

		<!-- Hero Image -->
		<main>
			<home ng-show="navbar.isSelected(1)"></home>
			<blog ng-show="navbar.isSelected(2)"></blog>
		</main>
	</div>
	<script src="../js/angular.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/main.js"></script>
</body>

</html>
